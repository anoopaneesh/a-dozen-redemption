<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mares of Diomedes</title>
    <link rel="stylesheet" href="/global.css">

<body>
  <div class="overlay"></div>
    <header>
      <a href="/exit/exit.html" class="quit">I Give Up</a>
  </header>
    <div class="container">
  
        <div class="demo-flex-spacer"></div>
        <div class="clue"><p>
          "Albredos was hit by one mare, then another, then there were 2, 3 and so on..<br>

        </p><br>
      <p id="error"></p></div>
        <div class="webflow-style-input">
          <input id="ans-field" type="text" placeholder="How many mares where hitting him then?"  autocomplete="off">
        </div>
        <button id="proceed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#fff">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        <div class="demo-flex-spacer"></div>
      </div>
      <script src="screen2.js"></script>
